
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lí vật tư </title>
  <link rel="icon" type="image/x-icon" href="..//Assets/logo/android-icon-192x192.webp" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Trang-chu.css" />
  <script src="Trang-chu.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="row">
    <div class="colum-sidebar">
      <nav class="sidebar locked">
        <div class="logo-items flex">
          <span class="nav-image">
            <img src="../Assets/logo/logo-y-te.png" alt="logo_img" />
          </span>
          <span class="logo-name">YHANOI</span>
          <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
          <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <div class="menu-container">
          <div class="menu-items">
            <ul class="menu-item">
              <div class="menu-title flex">
                <span class="title">Dashboard</span>
                <span class="line"></span>
              </div>
              <li class="item trang-chu">
                <a href="#" class="link flex">
                  <i class="bx bxs-home"></i>
                  <span>Trang chủ</span>
                </a>
              </li>
            </ul>

          </div>
          <div class="sidebar-profile flex">
            <span class="nav-image">
              <img src="../Assets/logo/avatar-ng.jpg" alt="logo-img" />
            </span>
            <div class="data-text">
              <span class="name">Đăng nhập</span>
              <span class="email"></span>
              <span style="margin-left: 100px;" class="icon-out">
                <a class="btn btn-outline-primary btn-in" href="../Trang-chu/Trang-chu.html">
                  <i style="font-size: 25px;" class='bx bx-log-in'></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="colum-content">
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <div class="nav-left">
            <i class="bx bx-menu" id="sidebar-open"></i>
            <a class="navbar-brand" href="#">
              <span class="nav-image">
                <img src="../Assets/logo/avatar-ng.jpg" alt="" />
              </span>
            </a>
            <form class="d-flex search-form">
              <div class="search-box-container">
                <i class='bx bx-search search-icon'></i>
                <input class="search-box form-control me-2" type="text" placeholder="Tìm kiếm vật tư và thiết bị" />
              </div>
              <button class="btn btn-outline-info ms-1">Search</button>
            </form>
          </div>
          <button id="openLogin" class="btn-in btn btn-outline-primary">
            Đăng nhập
          </button>
        </div>
      </nav>
      <div class="colum-title">
        <p>Trang chủ</p>
      </div>
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="First slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="5" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="6" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="7" aria-label="Third slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="../Assets/content/slide/slide-1.jpg" class="w-100 d-block" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-2.jpg" class="w-100 d-block" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-3.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-4.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-5.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-6.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-7.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img src="../Assets/content/slide/slide-8.jpg" class="w-100 d-block" alt="Third slide" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"><span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"><span>
        </button>
      </div>
      <div class="colum-title">
        <p>Vật tư và thiết bị</p>
      </div>
    </div>
  </div>
  <!-- Modal -->
        <div id="loginModal" class="modal">
          <div class="modal-content">
              <div id="loginFormContainer">
                <div class="btn_close">
                  <a href="../Trang-chu/Trang-chu.html">
                      <i class="bi bi-x-lg"></i>
                  </a>
              </div>
              <h1>Đăng nhập</h1>
              <div class="input_box">
                  <input id="name" type="text" placeholder="Tên đăng nhập">
                  <span class="error-name error" style="color: red;"></span>
              </div>
              <div class="input_box">
                  <input id="password" type="password" placeholder="Mật khẩu">
                  <i class="bi bi-eye-slash"></i>
                  <span class="error-password error" style="color: red;"></span>
              </div>
              <div class="text_remember_login">
                  <input type="checkbox">
                  <span> Lưu thông tin đăng nhập</span>
              </div>
              <div class="btn_login">
                  <button class="btn-login">Đăng nhập</button>
              </div>
              <div class="text_register">Bạn chưa có tài khoản?<a href="../Register/Register.html"> Liên hệ admin</a></div>
              </div>
          </div>
      </div>
</body>

</html>
